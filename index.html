<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FXCK!</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🖕</text></svg>">
</head>
<body style="margin:0;padding:0;height:100vh;overflow:hidden;">
    <div id="effect-container" style="width:100%;height:100%;"></div>
    <script>
        // 可用效果列表
        const effects = [
            'gradient.html',
            'crt.html'
            // 后续可添加更多效果
        ];
        
        // 随机选择效果
        const randomEffect = effects[Math.floor(Math.random() * effects.length)];
        
        // 加载效果
        const container = document.getElementById('effect-container');
        const iframe = document.createElement('iframe');
        iframe.src = `effects/${randomEffect}`;
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        iframe.onload = () => {
            // 使用try-catch处理跨域错误
            try {
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
            } catch (e) {
                console.log('Cross-origin frame access blocked, using default height');
                iframe.style.height = '100%';
            }
        };
        iframe.onerror = () => {
            container.innerHTML = '<h1 style="color:white;text-align:center;font-size:20vw;margin:0;">FXCK!</h1>';
        };
        container.appendChild(iframe);
    </script>
</body>
</html>
